<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Web Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <form id="login-form" action="#">
            <!-- red alert for form error  -->
            <div id="alert-red" style="display: none;">
                <p id="error_message">This is a alert example and then you must put any example test</p>
            </div>
            <!-- green alert for form error  -->
            <div id="alert-green" style="display: none;">
                <p id="succes_message">This is a alert example and then you must put any example test</p>
            </div>
            <h2>Sign In</h2>
            <p>Hey, Enter your details to login to your account</p>
            <!-- email input -->
            <input type="email" name="email" id="email" placeholder="Enter Email/Phone No">
            <!-- password input -->
            <input type="password" name="password" id="password" placeholder="Passcode">
            <!-- <button type="button" id="hide-button">Hide</button> -->
            <!-- suggestion field -->
            <div class="suggestion-line">
                <span>Don't have an account yet?</span><a href="#">Register now!</a>
            </div>
            <button type="submit" form="login-form" value="submit">Sign in</button>
        </form>
        <div class="form-image">
            <img src="/images/1.png" alt="3D-person" width="450">
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
