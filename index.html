<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Web Page</title>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <p>Hey, Enter your details to login to your account</p>
        <form action="#">
            <!-- email input -->
            <input type="email" name="email" id="email" placeholder="Enter Email/Phone No" required/>
            <!-- password input -->
            <input type="password" name="password" id="password" placeholder="Passcode" required/>
            <button type="button" id="hide-button">Hide</button>
            <!-- suggestion field -->
            <button type="submit">Sign in</button>
            <div class="suggestion-line">
                <span>Don't have an account yet?</span><a href="#">Register now!</a>
            </div>
        </form>
        <div class="form-image">
            <img src="/images/1.png" alt="3D-person" width="450">
        </div>
    </div>
</body>
</html>
